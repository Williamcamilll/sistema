<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Profissional | Unimar Saúde</title>

    <!-- SEO -->
    <meta name="description" content="Cadastro e gerenciamento dos profissionais de saúde da Unimar Saúde.">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <header class="sidebar-header">
            <h2><i class="fa-solid fa-hospital"></i> UNIMAR SAÚDE</h2>
        </header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Inicio</a></li>
                <li><a href="cadastro_profissional.html" class="active"><i class="fa-solid fa-user-doctor"></i> Profissionais</a></li>
                <li><a href="cadastro_plantao.html"><i class="fa-solid fa-calendar-days"></i> Plantões</a></li>
                <li><a href="troca_plantao.html"><i class="fa-solid fa-right-left"></i> Trocas</a></li>
                <li><button onclick="document.body.classList.toggle('darkmode')"><i class="fa-solid fa-moon"></i> Modo Escuro</button></li>
            </ul>
        </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <header class="main-header">
            <h1><i class="fa-solid fa-user-plus"></i> Cadastro de Profissionais</h1>
            <p>Cadastre e gerencie profissionais com rapidez e segurança.</p>
        </header>

        <!-- FORMULÁRIO -->
        <section class="form-container">
            <form id="formProfissional">
                <div class="form-group">
                    <label for="nomeProfissional"><i class="fa-solid fa-user"></i> Nome Completo:</label>
                    <input type="text" id="nomeProfissional" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="especialidade"><i class="fa-solid fa-stethoscope"></i> Especialidade Médica:</label>
                    <input type="text" id="especialidade" placeholder="Ex.: Cardiologista" required>
                </div>
                <div class="form-group">
                    <label for="contatoProfissional"><i class="fa-solid fa-phone"></i> Contato (Telefone/E-mail):</label>
                    <input type="text" id="contatoProfissional" placeholder="Digite telefone ou e-mail" required>
                </div>
                <button type="submit"><i class="fa-solid fa-check"></i> Cadastrar Profissional</button>
            </form>
        </section>

        <!-- TABELA DE PROFISSIONAIS -->
        <section>
            <h2><i class="fa-solid fa-users"></i> Profissionais Cadastrados</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Especialidade</th>
                            <th>Contato</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaProfissionais">
                        <!-- Dados inseridos dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- JavaScript Principal -->
    <script src="assets/script.js"></script>
</body>
</html>
