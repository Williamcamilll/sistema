<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Plantão | Unimar Saúde</title>

    <!-- SEO -->
    <meta name="description" content="Cadastre e gerencie plantões médicos no sistema Unimar Saúde.">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <header class="sidebar-header">
            <h2><i class="fa-solid fa-hospital"></i> UNIMAR SAÚDE</h2>
        </header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Inicio</a></li>
                <li><a href="cadastro_profissional.html"><i class="fa-solid fa-user-doctor"></i> Profissionais</a></li>
                <li><a href="cadastro_plantao.html" class="active"><i class="fa-solid fa-calendar-days"></i> Plantões</a></li>
                <li><a href="troca_plantao.html"><i class="fa-solid fa-right-left"></i> Trocas</a></li>
                <li><button onclick="document.body.classList.toggle('darkmode')"><i class="fa-solid fa-moon"></i> Modo Escuro</button></li>
            </ul>
        </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <header class="main-header">
            <h1><i class="fa-solid fa-calendar-plus"></i> Cadastro de Plantões</h1>
            <p>Cadastre rapidamente novos plantões médicos e acompanhe os registros.</p>
        </header>

        <!-- FORMULÁRIO DE CADASTRO -->
        <section class="form-container">
            <form id="formPlantao">
                <div class="form-group">
                    <label for="data"><i class="fa-solid fa-calendar-day"></i> Data do Plantão:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="hora"><i class="fa-solid fa-clock"></i> Horário:</label>
                    <input type="time" id="hora" required>
                </div>
                <div class="form-group">
                    <label for="profissional"><i class="fa-solid fa-user-nurse"></i> Profissional Responsável:</label>
                    <input type="text" id="profissional" placeholder="Digite o nome completo" required>
                </div>
                <button type="submit"><i class="fa-solid fa-check"></i> Cadastrar Plantão</button>
            </form>
        </section>

        <!-- LISTAGEM DE PLANTÕES -->
        <section>
            <h2><i class="fa-solid fa-clipboard-list"></i> Plantões Cadastrados</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Profissional</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaPlantoes">
                        <!-- Linhas adicionadas dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- JavaScript Principal -->
    <script src="assets/script.js"></script>
</body>
</html>
